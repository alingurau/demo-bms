<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12">
      <h2 *ngIf="superUserEntity">{{ superUserEntity.firstName }} {{ superUserEntity.lastName }}'s stocks</h2>
      <h2 *ngIf="!superUserEntity">Stocks</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12">
      <a
        mat-raised-button color="primary"
        [routerLink]="['create']"
        *ngIf="isAdmin">
        Add Stock</a>
      <a
        mat-raised-button color="primary"
        [routerLink]="['/stocks', 'create']"
        *ngIf="!isAdmin">
        Add Stock</a>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
  </div>
  
  <div class="row responsive-table">
    <div class="col-12">
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Nr. </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.position}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="code">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Code </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.code}}
            <!-- <a [routerLink]="['/clients', row.id, 'licenses']">
              {{ row.email }}
            </a> -->
          </mat-cell>
        </ng-container>

        <!-- Product Column -->
        <ng-container matColumnDef="product">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Product </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.product}} </mat-cell>
        </ng-container>
  
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.quantity}} </mat-cell>
        </ng-container>

        <!-- Unit Measure Column -->
        <ng-container matColumnDef="unitMeasure">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Unit Measure </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.unitMeasure}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="j-c-c"> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row" class="j-c-e">
            <div class="button-row">
              <a [routerLink]="[row.id, 'edit']"
                mat-raised-button color="primary"
                class="mr-1 mb-1 mt-1">
                <i class="fa fa-pencil"></i>
              </a>
              <app-modal-confirmation
                [modalConfirmationText]="'Do you really want to delete this stock? This process cannot be undone!'"
                (modalAction)="deleteStock(row.id)"></app-modal-confirmation>
            </div>
          </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
