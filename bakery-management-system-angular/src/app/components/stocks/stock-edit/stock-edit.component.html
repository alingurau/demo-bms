<div class="container-fluid"
    *ngIf="superUserEntity && stockEntity">

  <div class="row">
    <div class="col-xl-12">
        <h2>{{title}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12">
      <form
        (ngSubmit)="onSubmit(f)"
        #f="ngForm">
        <input
          type="hidden"
          [(ngModel)]="stockEntity.id"
          name="id"
          *ngIf="editStatus !== status.newContent"
          disabled
        >
        <div class="row" *ngIf="isAdmin">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-select required
                [(ngModel)]="stockEntity.userId"
                name="userId"
                [disabled]="!isAdmin"
                placeholder="superUser"
                [(value)]="superUserEntity.id">
                <mat-option *ngFor="let superUser of superUsers"
                  [value]="superUser.id">
                  {{ superUser.nameToShow }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <br>
        <!-- <input type="file" name="files" (change)="uploadFile($event)" />
        <br> -->

        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <input
                matInput
                type="text"
                id="input-code"
                [(ngModel)]="stockEntity.code"
                name="code"
                placeholder="Code">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <input
                matInput
                type="text"
                id="input-product"
                [(ngModel)]="stockEntity.product"
                name="product"
                placeholder="Product">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <input
                matInput
                type="number"
                id="input-quantity"
                [(ngModel)]="stockEntity.quantity"
                name="quantity"
                placeholder="Quantity">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <input
                matInput
                type="text"
                id="input-unitMeasure"
                [(ngModel)]="stockEntity.unitMeasure"
                name="unitMeasure"
                placeholder="Unit Measure">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="mr-3"
              type="submit"
              mat-raised-button color="primary"
              [disabled]="!f.valid">
              Save
            </button>
            <button
              mat-raised-button
              type="button"
              *ngIf="!isAdmin"
              [routerLink]="['/stocks']">
              Cancel
            </button>
            <button
              mat-raised-button
              type="button"
              *ngIf="isAdmin"
              [routerLink]="['/superUsers', superUserEntity.id, 'stocks']">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
