<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12">
      <h2>Recipe's Detail Page</h2>
      <h3 *ngIf="recipeEntity">{{ recipeEntity.name }}</h3>


      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="recipeEntity.imagePath"
            class="img-responsive"
            style="max-height: 300px;">
        </div>
        <div class="col-xs-12 pl-5" style="text-emphasis-color: cornsilk;">
          <h4>Ingredients</h4>
          <p>{{ recipeEntity.ingredients }}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <h4>Description</h4>
          <p>{{ recipeEntity.description }}</p>
        </div>
      </div>
