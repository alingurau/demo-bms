<button mat-icon-button
  [mat-menu-trigger-for]="themeMenu"
  class="theme-picker-selector"
  matTooltip="Select a theme!"
  color="primary"
  tabindex="-1">
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #themeMenu="matMenu" x-position="before">
  <mat-grid-list cols="2" class="docs-theme-picker-menu">
    <mat-grid-tile *ngFor="let theme of themeList">
      <div mat-menu-item (click)="onThemeChange(theme.path)">
        <div class="docs-theme-picker-swatch">
          <mat-icon class="docs-theme-chosen-icon material-icons" *ngIf="selectedTheme === theme.path">check_circle</mat-icon>
          <div class="docs-theme-picker-primary" [style.background]="theme.primary"></div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>
